<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{data.code}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
</head>
<body>
<section class="features-clean">
    <div class="container">
        <br>
        <div class="row features">
            <div class="col-sm-6 col-lg-4 item">
                <h3 class="name">股票名称 : {{data.name}}</h3>
            </div>
            <div class="col-sm-6 col-lg-4 item">
                <h3 class="name">股票代码 : {{data.code}}</h3>
            </div>
            <div class="col-sm-6 col-lg-4 item">
                <h3 class="name">股票标志 : {{data.symbol}}</h3>
            </div>
        </div>
    </div>
    <div id="chart" style="width: 100%; height:500px "></div>

</section>
<script type="text/javascript">
    const code = document.title;
    const myChart = echarts.init(document.getElementById('chart'));
    const option = {
        xAxis: {
            data: []
        },
        yAxis: {},
        series: [{
            type: 'k',
            data: []
        }],
        dataZoom: [
            {
                type: 'inside',
                start: 50,
                end: 100
            },
            {
                show: true,
                type: 'slider',
                top: '90%',
                start: 50,
                end: 100
            }
        ],
        tooltip: {
            show: true
        }
    };
    $(document).ready(function () {
        $.ajax({
            url: '/apis/stock/data',
            dataType: 'json',
            async: true,
            data: {'code': code},
            type: 'GET',
            success: function (req) {
                option.xAxis.data = req.time
                option.series[0].data = req.data
                myChart.setOption(option);
            },
        });
    })
    myChart.setOption(option);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
