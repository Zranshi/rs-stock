<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>股票资讯</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-3">
        <h4 class="d-flex justify-content-center align-items-center align-content-center m-auto"
            style="width: 100%;"><label>
            搜索范围&nbsp;
            <select id="up">
                <optgroup label="">
                    <option value="true">向上搜索</option>
                    <option value="false">向下搜索</option>
                </optgroup>
            </select>
        </label></h4>
    </div>
    <div class="col-3">
        <h4 class="d-flex justify-content-center align-items-center align-content-center m-auto"
            style="width: 100%;"><label>
            比率(%)&nbsp;
            <input id="per" style="width: 50%;" type="number">
        </label></h4>
    </div>
    <div class="col-3">
        <h4 class="d-flex justify-content-center align-items-center align-content-center m-auto"
            style="width: 100%;"><label>
            几天前(day)&nbsp;
            <input id="day" style="width: 50%;" type="number">
        </label></h4>
    </div>
    <div class="col">
        <button class="btn btn-info" onclick="search()"
                style="text-shadow: 0 0;background: rgba(100,177,244,0.29);color: rgb(0,0,0);width: 80%;"
                type="button">
            搜索
        </button>
    </div>
</div>
<table id="table" class="display" style="mso-cellspacing: 0; width: 100%">
    <thead>
    <tr>
        <th>股票code</th>
        <th>股票代码</th>
        <th>名称</th>
        <th>创建时间</th>
        <th>更新时间</th>
    </tr>
    </thead>
    <tbody>
    {% for data in data %}
    <tr>
        <th><a href="http://localhost:8000/apis/stock/info?code={{data.code}}">{{data.code}}</a></th>
        <th>{{data.symbol}}</th>
        <th>{{data.name}}</th>
        <th>{{data.gmt_create}}</th>
        <th>{{data.gmt_update}}</th>
    </tr>
    {% endfor %}
    </tbody>
</table>
<script lang="js">
    $("#table").DataTable({
        scrollX: true,
        destroy: true,
        pageLength: 20,
        autoWidth: true,
    });

    search = function () {
        const up = $('#up').val()
        const per = $('#per').val()
        const day = $('#day').val()
        window.location.href = "http://localhost:8000/apis/stock/search?up=" + up + "&per=" + per + "&day=" + day;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
